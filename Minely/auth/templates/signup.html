{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            {{ form.hidden_tag() }}
            <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
            </div>
            <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
            </div>
            <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
            </div>
            {{ form.submit }}
        </form>
    </div>
</div>
{% endblock %}
