{% extends "base.html" %}

{% block content %}
<div class="">
    <h3 class="title">Login</h3>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <div class="form-group">
        {{ form.email.label }}
        {{ form.email }}
        </div>
        <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
        </div>
        <div class="form-group">
        {{ form.remember_me.label }}
        {{ form.remember_me }}
        </div>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
